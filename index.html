<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>


    
    <wrapper id="play-box">
        <div class="header-container">
            <span class="game-name">Tic-Toc-Toe</span>
            <h1 class="announcement" id="announcement"> </h1>
         </div>
        
       
      
          <div class="grid-container">
            <div class="first grid-item"    data-id="1" ></div>
            <div class="second  grid-item"  data-id="2"></div>
            <div class="third grid-item"    data-id="3"></div>
            <div class="fourth grid-item"   data-id="4"></div>
            <div class="fifth grid-item"    data-id="5"></div>
            <div class="sixth grid-item"    data-id="6"></div>
            <div class="seven grid-item"    data-id="7"></div>
            <div class="eight grid-item"    data-id="8"></div>
            <div class="nine grid-item"     data-id="9"></div>
          </div>
          
          <div class="btn-container">
            <div class="btn-group-horizontal">
              <button type="button" class="btn btn-primary restart-btn" id="restartbtn"><i class="fa-solid fa-rotate-right"></i> Restart</button>
               
            </div>
           
          </div>
      
    </wrapper>
    
    
 <script src="js/script.js"></script>
</body>
</html>
